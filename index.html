<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DAM Demo Video</title>
  <style>
    body { margin:0; background:#0b1220; color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif; }
    .wrap { max-width: 960px; margin: 32px auto; padding: 0 16px; }
    h1 { font-size: 18px; font-weight: 600; margin: 0 0 12px; opacity:.9 }
    video { width: 100%; height: auto; border-radius: 12px; outline: 1px solid rgba(255,255,255,.08); }
    p{opacity:.7;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>DAM Frontend Demo</h1>
    <video controls playsinline preload="metadata" poster="">
      <source src="demo.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <p>Jika video tidak muncul, tunggu sebentar lalu refresh.</p>
  </div>
</body>
</html>
